<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Know your Triangles</title>
</head>

<body>
    <nav>
        <h1>Know your Triangle?</h1>
    </nav>
    <div class='generic-quiz'>
        <h3 class="generic-quiz-heading">Enter three angles and check if it forms a triangle</h3>
        <input class="angle-one" type="number" placeholder="First Angle">
        <input class="angle-two" type="number" placeholder="Second Angle">
        <input class="angle-three" type="number" placeholder="Third Angle">
        <button class="generic-quiz-button">Check</button>
        <p class='generic-quiz-result'></p>
    </div>
    <div class="select-triangle-div">
        <div>
            <label for="Triangle categories">Select a category</label>
            <select id="triangle-category">
                <option value="angle-based">Angle Based</option>
                <option value="side-based">Side Based</option>
            </select>
        </div>
        <div>
            <label for="Select Triangle">Select a category</label>
            <select id="triangle-type">
                <option value="triangle-type-one">TypeOne</option>
                <option value="triangle-type-two">TypeTwo</option>
                <option value="triangle-type-three">TypeThree</option>
            </select>
        </div>
    </div>
    <div class='info'>
        <p class="information">Infor para</p>
    </div>
    <div class="quiz section">
        <div class='div-questions'></div>
        <div class='div-options'></div>
        <div clasd="div-answer"></div>

    </div>


</body>

</html>
